<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Attendance Status - IBERO ACT√çVATE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #c4161c;
        }

        button {
            background: #c4161c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            background: #a01218;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #log {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Sincronizar Status de Asistencias</h1>

        <div class="warning">
            <strong>‚ö†Ô∏è Importante:</strong> Este script sincronizar√° el status de asistencias entre la subcollection y
            la colecci√≥n top-level.
            Actualizar√° a 'completed' todas las asistencias que ya tienen feedback.
        </div>

        <button id="runBtn" onclick="runSync()">‚ñ∂Ô∏è Ejecutar Sincronizaci√≥n</button>

        <div id="log"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="sync-attendance-status.js"></script>

    <script>
        const logElement = document.getElementById('log');
        const runBtn = document.getElementById('runBtn');

        // Override console.log para mostrar en UI
        const originalLog = console.log;
        console.log = function (...args) {
            originalLog.apply(console, args);
            logElement.textContent += args.join(' ') + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        };

        const originalError = console.error;
        console.error = function (...args) {
            originalError.apply(console, args);
            logElement.textContent += '‚ùå ' + args.join(' ') + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        };

        const originalWarn = console.warn;
        console.warn = function (...args) {
            originalWarn.apply(console, args);
            logElement.textContent += '‚ö†Ô∏è ' + args.join(' ') + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        };

        async function runSync() {
            runBtn.disabled = true;
            runBtn.textContent = '‚è≥ Ejecutando...';
            logElement.textContent = '';

            await syncAttendanceStatus();

            runBtn.disabled = false;
            runBtn.textContent = '‚úÖ Completado - Ejecutar de nuevo';
        }
    </script>
</body>

</html>
