<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pase de Lista - IBERO ACTÍVATE</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-heart-pulse"></i>
                <h2>IBERO ACTÍVATE</h2>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fa-solid fa-chart-line"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="attendance.html" class="nav-link active">
                        <i class="fa-solid fa-clipboard-check"></i> Pase de Lista
                    </a>
                </li>
                <li class="nav-item">
                    <a href="employees.html" class="nav-link">
                        <i class="fa-solid fa-user-plus"></i> Empleados
                    </a>
                </li>
            </ul>

            <button id="logout-btn" onclick="auth.signOut()" class="nav-link logout-btn">
                <i class="fa-solid fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1>Pase de Lista (En Vivo)</h1>
                    <p>Toca un nombre para marcar asistencia al instante</p>
                </div>
                <div class="session-info"
                    style="background: white; padding: 0.5rem 1rem; border-radius: 8px; box-shadow: var(--shadow-sm);">
                    <i class="fa-regular fa-calendar"></i>
                    <span id="current-date" style="font-weight: 600;">Cargando fecha...</span>
                </div>
            </header>

            <div class="filters-bar">
                <div class="filter-group">
                    <label for="area-dropdown">Seleccionar Área / Departamento</label>
                    <select id="area-dropdown">
                        <option value="">-- Seleccione un área --</option>
                        <!-- Cargado dinámicamente -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="session-type">Tipo de Sesión</label>
                    <select id="session-type">
                        <option value="matutina">Pausa Matutina (10:00 AM)</option>
                        <option value="vespertina">Pausa Vespertina (3:00 PM)</option>
                        <option value="extra">Sesión Extraordinaria</option>
                    </select>
                </div>
            </div>

            <div id="empty-state"
                style="text-align: center; padding: 4rem 2rem; background: white; border-radius: 16px; margin-bottom: 2rem;">
                <i class="fa-solid fa-users-viewfinder"
                    style="font-size: 3rem; color: #d1d5db; margin-bottom: 1rem;"></i>
                <h3 style="color: #4b5563;">Selecciona un área para comenzar</h3>
                <p style="color: #9ca3af;">La lista se actualizará automáticamente.</p>
            </div>

            <div id="employee-list" class="employee-grid">
                <!-- Tarjetas de empleados generadas dinámicamente -->
            </div>
        </main>
    </div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/attendance.js"></script>
</body>

</html>
