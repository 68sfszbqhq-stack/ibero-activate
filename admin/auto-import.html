<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Importando Cat√°logo...</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f0f2f5;
        }

        #log {
            background: #1e1e1e;
            color: #0f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            height: 400px;
            overflow-y: auto;
        }

        .success {
            color: #0f0;
        }

        .error {
            color: #f00;
        }

        .warning {
            color: #fa0;
        }
    </style>
</head>

<body>
    <h1>‚è≥ Importando Cat√°logo Completo (52+ Actividades)...</h1>
    <p>Por favor no cierres esta ventana hasta que termine.</p>
    <div id="log">Iniciando...</div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/catalog-data.js"></script>
    <script>
        const log = document.getElementById('log');
        function print(msg, type = '') {
            const div = document.createElement('div');
            div.textContent = msg;
            if (type) div.className = type;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Check Auth
            auth.onAuthStateChanged(async user => {
                if (!user) {
                    print('‚ùå No autenticado. Redirigiendo a login...', 'error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }

                print(`‚úÖ Usuario autenticado: ${user.email}`);
                print(`üìä Iniciando importaci√≥n de ${CATALOGO_COMPLETO.length} actividades...`);

                try {
                    let added = 0;
                    let updated = 0;
                    const batchSize = 10; // Process in chunks if needed, but doing sequential for safety

                    for (let i = 0; i < CATALOGO_COMPLETO.length; i++) {
                        const actividad = CATALOGO_COMPLETO[i];
                        print(`Processando ${i + 1}/${CATALOGO_COMPLETO.length}: ${actividad.activityId} - ${actividad.name}...`);

                        const existing = await db.collection('activities')
                            .where('activityId', '==', actividad.activityId)
                            .get();

                        if (existing.empty) {
                            await db.collection('activities').add({
                                ...actividad,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            print(`  -> Creada`, 'success');
                            added++;
                        } else {
                            const docId = existing.docs[0].id;
                            await db.collection('activities').doc(docId).update({
                                ...actividad,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            print(`  -> Actualizada (${docId})`, 'warning');
                            updated++;
                        }
                    }

                    print('====================================');
                    print(`üéâ TERMINADO! Agregadas: ${added}, Actualizadas: ${updated}`, 'success');
                    print('Redirigiendo al showcase en 3 segundos...');
                    setTimeout(() => {
                        window.location.href = '../employee/activities-showcase.html';
                    }, 3000);

                } catch (error) {
                    print(`‚ùå ERROR CR√çTICO: ${error.message}`, 'error');
                    console.error(error);
                }
            });
        });
    </script>
</body>

</html>
