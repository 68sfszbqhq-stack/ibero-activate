<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IBERO ACTÍVATE</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fa-solid fa-user-shield login-icon"></i>
                <h2>Acceso Administrativo</h2>
                <p>Ingresa tus credenciales para gestionar las pausas activas</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@ibero.mx" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="btn-primary btn-block">
                    Iniciar Sesión <i class="fa-solid fa-arrow-right"></i>
                </button>

                <div style="margin-top: 1.5rem; text-align: center;">
                    <p style="font-size: 0.8rem; color: #6b7280; margin-bottom: 0.5rem;">— ¿Eres instructor de caminata?
                        —</p>
                    <a href="walking-attendance.html" class="btn-secondary btn-block"
                        style="border: 2px solid #10b981; color: #065f46; display: flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; padding: 0.75rem; border-radius: 12px; font-weight: 700;">
                        <i class="fa-solid fa-tower-broadcast"></i> IR A CONTROL DE CAMINATAS
                    </a>
                </div>
            </form>

            <div class="login-footer">
                <a href="../index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
