<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat谩logo de Actividades - IBERO ACTVATE</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-heart-pulse"></i>
                <h2>IBERO ACTVATE</h2>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fa-solid fa-chart-line"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="calendar.html" class="nav-link">
                        <i class="fa-solid fa-calendar-days"></i> Calendario
                    </a>
                </li>
                <li class="nav-item">
                    <a href="activities.html" class="nav-link active">
                        <i class="fa-solid fa-dumbbell"></i> Actividades
                    </a>
                </li>
                <li class="nav-item">
                    <a href="attendance.html" class="nav-link">
                        <i class="fa-solid fa-clipboard-check"></i> Pase de Lista
                    </a>
                </li>
                <li class="nav-item">
                    <a href="employees.html" class="nav-link">
                        <i class="fa-solid fa-user-plus"></i> Empleados
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <i class="fa-solid fa-file-pdf"></i> Reportes
                    </a>
                </li>
            </ul>

            <button onclick="logout()" class="nav-link logout-btn">
                <i class="fa-solid fa-sign-out-alt"></i> Cerrar Sesi贸n
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1>Cat谩logo de Actividades</h1>
                    <p>Gestiona las pausas activas disponibles para el calendario</p>
                </div>
                <button id="btn-new-activity" class="btn-primary">
                    <i class="fa-solid fa-plus"></i> Nueva Actividad
                </button>
            </header>

            <!-- Activities Grid -->
            <div id="activities-grid" class="grid-container"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
                <!-- Filled by JS -->
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="activity-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="modal-title">Nueva Actividad</h2>
                <button id="btn-close-modal" class="close-btn">&times;</button>
            </div>
            <form id="activity-form">
                <input type="hidden" id="activity-id">

                <div class="form-group">
                    <label>Nombre de la Actividad</label>
                    <input type="text" id="name" required placeholder="Ej: Baile Fitness">
                </div>

                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Emoji</label>
                        <input type="text" id="emoji" required placeholder="Ej: "
                            style="font-size: 1.5rem; text-align: center;">
                    </div>
                    <div class="form-group">
                        <label>Duraci贸n (min)</label>
                        <input type="number" id="duration" required value="15">
                    </div>
                </div>

                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Tipo</label>
                        <select id="type" required>
                            <option value="indoor">Indoor (Sal贸n/Oficina)</option>
                            <option value="outdoor">Outdoor (Explanada)</option>
                            <option value="desk">En escritorio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Intensidad</label>
                        <select id="intensity" required>
                            <option value="baja">Baja</option>
                            <option value="moderada">Moderada</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripci贸n</label>
                    <textarea id="description" rows="3" required
                        placeholder="Descripci贸n breve de la actividad..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" id="btn-cancel" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar Actividad</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/activities.js"></script>
</body>

</html>
