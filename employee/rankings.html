<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Áreas - IBERO ACTÍVATE</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        .ranking-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(196, 22, 28, 0.3);
        }

        .close-btn {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .close-btn:hover {
            transform: scale(1.1);
            color: var(--primary);
        }

        /* Reutilizando estilos de gamification.html */
        .ranking-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .ranking-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .ranking-position {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .position-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .position-2 {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            box-shadow: 0 4px 12px rgba(192, 192, 192, 0.4);
        }

        .position-3 {
            background: linear-gradient(135deg, #cd7f32, #e8a87c);
            box-shadow: 0 4px 12px rgba(205, 127, 50, 0.4);
        }

        .position-other {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .area-info {
            flex: 1;
        }

        .area-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .medal-icon {
            font-size: 1.2rem;
        }

        .area-stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-item i {
            color: var(--primary);
        }

        .points-display {
            text-align: right;
            min-width: 80px;
        }

        .points-number {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .points-label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f3f4f6;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #764ba2);
            border-radius: 3px;
        }

        .loading-state,
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 640px) {
            .ranking-header {
                flex-wrap: wrap;
            }

            .points-display {
                width: 100%;
                text-align: left;
                display: flex;
                align-items: baseline;
                gap: 0.5rem;
                margin-top: 0.5rem;
                padding-top: 0.5rem;
                border-top: 1px solid #f3f4f6;
            }

            .ranking-position {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="ranking-container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-title">
                <div class="header-icon">
                    <i class="fa-solid fa-trophy"></i>
                </div>
                <div>
                    <h1 style="font-size: 1.5rem; font-weight: 800; color: #1f2937; margin: 0;">Ranking de Áreas</h1>
                    <p style="margin: 0; color: #6b7280; font-size: 0.9rem;">Competencia en tiempo real</p>
                </div>
            </div>
            <a href="feedback.html" class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </a>
        </header>

        <!-- Loading State -->
        <div id="loading-state" class="loading-state">
            <div class="loader"></div>
            <p>Cargando posiciones...</p>
        </div>

        <!-- Ranking Container -->
        <div id="ranking-container" style="display: none;">
            <!-- Se llenará dinámicamente -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fa-solid fa-trophy" style="font-size: 3rem; color: #d1d5db; margin-bottom: 1rem;"></i>
            <h2>No hay datos aún</h2>
            <p>¡Sé el primero en sumar puntos para tu área!</p>
        </div>
    </div>

    <script src="../js/firebase-config.js"></script>
    <!-- Reutilizamos el script de gamificación del admin -->
    <script src="../js/gamification-ranking.js"></script>
</body>

</html>
