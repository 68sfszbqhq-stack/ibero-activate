<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings Globales - IBERO ACTÍVATE</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#c4161c',
                        secondary: '#2d2d2d',
                    }
                }
            }
        }
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-red-200">
                    <i class="fa-solid fa-trophy"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Rankings Globales</h1>
            </div>
            <a href="feedback.html" class="text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Top Areas -->
            <div class="bg-white rounded-3xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-100">
                <div class="flex items-center gap-3 mb-8">
                    <div class="p-2 bg-blue-50 text-blue-600 rounded-lg">
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-800">Áreas Más Activas</h2>
                </div>

                <div id="areas-list" class="space-y-6">
                    <!-- Loading State -->
                    <div class="animate-pulse space-y-4">
                        <div class="h-12 bg-gray-100 rounded-xl"></div>
                        <div class="h-12 bg-gray-100 rounded-xl"></div>
                        <div class="h-12 bg-gray-100 rounded-xl"></div>
                    </div>
                </div>
            </div>

            <!-- Top Employees -->
            <div class="bg-white rounded-3xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-100">
                <div class="flex items-center gap-3 mb-8">
                    <div class="p-2 bg-yellow-50 text-yellow-600 rounded-lg">
                        <i class="fa-solid fa-crown"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-800">Top Empleados</h2>
                </div>

                <div id="employees-list" class="space-y-6">
                    <!-- Loading State -->
                    <div class="animate-pulse space-y-4">
                        <div class="h-12 bg-gray-100 rounded-xl"></div>
                        <div class="h-12 bg-gray-100 rounded-xl"></div>
                        <div class="h-12 bg-gray-100 rounded-xl"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Global Stats Summary -->
        <div class="mt-8 grid grid-cols-3 gap-4">
            <div class="bg-white rounded-2xl p-6 text-center shadow-sm border border-gray-100">
                <div class="text-3xl font-bold text-gray-800 mb-1" id="total-participation">--</div>
                <div class="text-xs text-gray-400 font-medium uppercase tracking-wider">Participaciones</div>
            </div>
            <div class="bg-white rounded-2xl p-6 text-center shadow-sm border border-gray-100">
                <div class="text-3xl font-bold text-gray-800 mb-1" id="total-employees">--</div>
                <div class="text-xs text-gray-400 font-medium uppercase tracking-wider">Empleados</div>
            </div>
            <div class="bg-white rounded-2xl p-6 text-center shadow-sm border border-gray-100">
                <div class="text-3xl font-bold text-gray-800 mb-1" id="total-areas">--</div>
                <div class="text-xs text-gray-400 font-medium uppercase tracking-wider">Áreas</div>
            </div>
        </div>

    </div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/rankings.js"></script>
</body>

</html>
