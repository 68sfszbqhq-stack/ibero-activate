<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Caminatas | IBERO ACTÍVATE</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --walking-green: #10b981;
            --walking-blue: #3b82f6;
        }

        body {
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reg-card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reg-header {
            background: linear-gradient(135deg, var(--walking-green), var(--walking-blue));
            padding: 3rem 2rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .reg-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .reg-header h1 {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .reg-body {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f9fafb;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--walking-green);
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(to r, var(--walking-green), #059669);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 2rem;
        }

        .success-overlay i {
            font-size: 5rem;
            color: var(--walking-green);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="reg-card">
        <div class="reg-header">
            <i class="fa-solid fa-person-walking-arrow-right"></i>
            <h1>Primer Día</h1>
            <p>Bienvenido al programa de Caminatas Saludables</p>
        </div>
        <div class="reg-body">
            <form id="walking-reg-form">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="fullName" placeholder="Tu nombre" required readonly>
                </div>
                
                <div class="form-group">
                    <label>¿Cuál es tu principal motivo para caminar?</label>
                    <select id="motivation" required>
                        <option value="">Selecciona una opción</option>
                        <option value="salud">Mejorar salud cardiovascular</option>
                        <option value="estres">Reducir estrés laboral</option>
                        <option value="peso">Control de peso</option>
                        <option value="social">Convivencia social</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Condición física actual (autopercibida)</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="radio" name="fitness" value="sedentario" id="f1" style="width: auto;" required> <label for="f1" style="margin: 0; font-weight: 400;">Sedentario</label>
                        <input type="radio" name="fitness" value="activo" id="f2" style="width: auto;"> <label for="f2" style="margin: 0; font-weight: 400;">Activo</label>
                        <input type="radio" name="fitness" value="atleta" id="f3" style="width: auto;"> <label for="f3" style="margin: 0; font-weight: 400;">Atleta</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Comentarios adicionales o lesiones</label>
                    <textarea id="notes" rows="2" placeholder="Opcional..."></textarea>
                </div>

                <button type="submit" class="btn-register">
                    <span>Iniciar Mi Perfil de Caminante</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="success-overlay" class="success-overlay">
        <i class="fa-solid fa-circle-check"></i>
        <h2 style="font-size: 2rem; font-weight: 800; margin-bottom: 1rem;">¡Registro Completo!</h2>
        <p style="color: #6b7280; margin-bottom: 2rem; max-width: 300px;">
            Tu perfil de caminatas ha sido activado. Espera a que el administrador inicie la sesión.
        </p>
        <button onclick="window.location.href='wellness-walking.html'" class="btn-register" style="width: auto; padding: 1rem 3rem;">
            Ir a Mi Panel
        </button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>

    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '../login.html';
                return;
            }

            // Cargar datos del empleado
            db.collection('employees').where('email', '==', user.email).get()
                .then(snap => {
                    if (!snap.empty) {
                        const employeeData = snap.docs[0].data();
                        document.getElementById('fullName').value = employeeData.fullName;
                        localStorage.setItem('currentEmployeeId', snap.docs[0].id);
                        
                        // Si ya está registrado en caminatas, redirigir
                        if (employeeData.walkingProfileActive) {
                            // window.location.href = 'wellness-walking.html';
                        }
                    }
                });
        });

        document.getElementById('walking-reg-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            const empId = localStorage.getItem('currentEmployeeId');

            if (!user || !empId) return;

            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Guardando...';

            try {
                const data = {
                    walkingProfileActive: true,
                    walkingMotivation: document.getElementById('motivation').value,
                    walkingFitnessLevel: document.querySelector('input[name="fitness"]:checked').value,
                    walkingNotes: document.getElementById('notes').value,
                    walkingRegistrationDate: firebase.firestore.FieldValue.serverTimestamp(),
                    walkingSessionState: 'ready' // Estado inicial
                };

                await db.collection('employees').doc(empId).update(data);
                
                document.getElementById('success-overlay').style.display = 'flex';
            } catch (err) {
                console.error(err);
                alert("Error al registrar: " + err.message);
                btn.disabled = false;
                btn.innerHTML = '<span>Iniciar Mi Perfil de Caminante</span> <i class="fa-solid fa-chevron-right"></i>';
            }
        });
    </script>
</body>
</html>
